<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" type="text/css" href="base/css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="base/css/vendor/ui-lightness/jquery-ui-1.10.2.custom.min.css" />

        <link rel="stylesheet" type="text/css" href="css/app.less" />

    </head>
    <body id="template" class="row-fluid">

        <div id="header" class="text">
            <h1 data-bind="text: app.title"></h1>
        </div>

        <div id="main" class="body">
            <div class="row-fluid">
                <div class="span9">
                    <div id="search" class="row-fluid" data-role="section">
                        <div class="text">
                            <h1>Bienvenue</h1>
                            Bienvenue sur le bon coin, le premier site de petites annonces au monde !
                        </div>
                        <form class="ui-box text"  style="background: rgb(83, 153, 185); color: #fff;">
                            <div>Rechercher</div>
                            <div>
                                <input type="text" class="fullsize" />
                            </div>
                            <div class="align-right">
                                <button class="fieldgrad-orange">Go !</button>
                            </div>
                        </form>
                    </div>

                    <div id="rows" class="ui-box">
                        <button data-bind="click: extract">Extract</button>
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Annonce</th>
                                    <th>Prix</th>
                                </tr>
                            </thead>
                            <tbody data-role="list" data-bind="foreach: rows">
                                <tr>
                                    <td>
                                        <!-- ko if: typeof(doc["thumbs[]"]) == 'array' && doc["thumbs[]"].length > 1 --> 
                                        <div class="img" style="width:90px"><img src="" data-bind="attr: { src: doc['thumbs[]'][0] }" /></div>
                                        <!-- /ko -->
                                        <!-- ko if: typeof(doc["thumbs[]"]) == 'string' --> 
                                        <div class="img" style="width:90px"><img src="" data-bind="attr: { src: doc['thumbs[]'] }" /></div>
                                        <!-- /ko -->
                                    </td>
                                    <td>
                                        <a data-bind="text: doc.title"></a>
                                        <div data-bind="text: doc.description"></div>
                                    </td>
                                    <td>
                                        <label data-bind="text: doc.price"></label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="create" class="row-fluid" data-role="section">
                        <div class="ui-box">
                            <div class="ui-box-title">Déposer une annonce</div>
                            <form class="text">
                                <div class="row-fluid">
                                    <div class="span2"><label>Titre de l'annonce</label></div>
                                    <div class="span10"><input type="text" data-bind="value: title" placeholder="Titre..." /></div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span2"><label>Texte de l'annonce</label></div>
                                    <div class="span10"><textarea rows="10" data-bind="value: description" placeholder="Décrivez ici votre annonce..."></textarea></div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span2"><label>Prix</label></div>
                                    <div class="span10"><input type="text" data-bind="value: price" /></div>
                                </div>
                                <div class="align-right">
                                    <button data-bind="click: create">Valider</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="span3">
                    <div class="ui-box">
                        <ul data-role="list">
                            <li><a href="#search">Rechercher une annonce</a></li>
                            <li><a href="#create">Déposer une annonce</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Require JS -->
        <script type="text/javascript" src="base/js/vendor/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="base/js/vendor/jquery-ui-core.min.js"></script>
        <script type="text/javascript" src="base/js/vendor/knockout.min.js"></script>
        <script type="text/javascript" src="base/js/vendor/jquery-resize.min.js"></script>
        <script type="text/javascript" src="base/js/vendor/jquery-hashchange.min.js"></script>

        <script type="text/javascript" src="base/js/base.js"></script>

        <script type="text/javascript">

            // Run app
        
            (function() {

                var extract = function() {
                    

                    jQuery.ajax({
                        method: 'GET',
                        url:'lbc/?url=' + encodeURIComponent('http://www.leboncoin.fr/animaux/offres/rhone_alpes/?f=a&th=1&q=chatons'),
                    }).always(function(html, status, xhqr) {

                        html = /<body[\s.\S]*>([\s.\S]*)<\/body>/gi.exec(html);
              
                        $(html[0]).find('div.list-lbc > a').each(function() {
                            var $this = $(this);
                            var $lbc = $this.find('.lbc');
                            var $details = $lbc.find('.detail');
                            var doc = {
                                id: $this.attr('href'),
                                link: $this.attr('href'),
                                date: new Date().getTime(),
                                title: $details.find('.title').text(),
                                price: $details.find('.price').text(),
                                category: $details.find('.category').text(),
                                placement: $details.find('.placement').text(),
                                thumbs: [$lbc.find('.image img').attr('src')]
                            };

                            $.ajax({
                                method: 'GET',
                                url: 'lbc/?url=' + encodeURIComponent(doc.id)
                            }).done(function(html) {
                                html = /<body[\s.\S]*>([\s.\S]*)<\/body>/gi.exec(html);
                                doc.description = $(html[0]).find('.AdviewContent > .content').text();
                                _create(doc);
                            }).fail(function() {
                                console.log('failed');
                            });
                        });

                    });
                };

                var list = function() {
                  $.ajax({
                        method: 'GET',
                        url:'couchdb/?id=*'
                    }).done(function(rows) {
                        console.log('listed', rows);
                        view.rows(rows);
                    }).fail(function() {
                        console.log('failed');
                    });
                };

                var _create = function(doc) {

                    $.ajax({
                        method: 'POST',
                        url:'couchdb/', 
                        data: doc
                    }).done(function() {
                        list();
                        location.hash = 'rows';
                    }).fail(function() {
                        console.log('failed');
                    });

                };

                var create = function() {
                    var doc = {
                        id: new Date().getTime(),
                        title: view.title(),
                        description: view.description(),
                        price: view.price(),
                        thumbs: ['http://193.164.196.40/thumbs/163/163321038318937.jpg', 'http://193.164.196.30/thumbs/618/618325010063928.jpg']
                    }

                    _create(doc);

                };

                var view = {
                    title: ko.observable(''),
                    description: ko.observable(''),
                    price: ko.observable(''),
                    create:  create,
                    extract: extract,
                    rows: ko.observableArray(),
                    app: {
                        title: ko.observable('Le bon coin')
                    }
                };

                list();

                app.run(view);

                /*setInterval(function() {
                    console.log('+1');
                    $('img').each(function() {
                        var data = ko.dataFor(this);
                        if(data && data.doc) {
                            console.log(data);
                            $this = $(this);
                            var thumbs = data.doc['thumbs[]'];
                            var index = ($this.data('img.index') || 0) + 1;
                            if(index >= thumbs.length) {
                                index = 0;
                            }
                            $this.data('img.index', index).fadeOut('fast', function() { $(this).attr('src', data.doc['thumbs[]'][index]).fadeIn(); });
                        }

                    });
                }, 4000); */

                setInterval(function() {
                    //extract();
                }, 30000);

            })();
        </script>
    </body>
</html>
